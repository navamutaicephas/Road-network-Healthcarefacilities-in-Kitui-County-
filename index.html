<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Kitui county Healthcare Facilities</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/CAWofKitui_1.js"></script>
        <script src="data/taari_2.js"></script>
        <script src="data/hosbarabara_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_CAWofKitui_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">county</th>\
                        <td>' + (feature.properties['county'] !== null ? autolinker.link(feature.properties['county'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">subcounty</th>\
                        <td>' + (feature.properties['subcounty'] !== null ? autolinker.link(feature.properties['subcounty'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ward</th>\
                        <td>' + (feature.properties['ward'] !== null ? autolinker.link(feature.properties['ward'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CAWofKitui_1_0() {
            return {
                pane: 'pane_CAWofKitui_1',
                opacity: 1,
                color: 'rgba(82,82,82,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,247,247,1.0)',
                interactive: true,
            }
        }
        function style_CAWofKitui_1_1() {
            return {
                pane: 'pane_CAWofKitui_1',
                interactive: true,
            }
        }
        function style_CAWofKitui_1_2() {
            return {
                pane: 'pane_CAWofKitui_1',
                interactive: true,
            }
        }
        map.createPane('pane_CAWofKitui_1');
        map.getPane('pane_CAWofKitui_1').style.zIndex = 401;
        map.getPane('pane_CAWofKitui_1').style['mix-blend-mode'] = 'normal';
        var layer_CAWofKitui_1 = new L.geoJson.multiStyle(json_CAWofKitui_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CAWofKitui_1',
            layerName: 'layer_CAWofKitui_1',
            pane: 'pane_CAWofKitui_1',
            onEachFeature: pop_CAWofKitui_1,
            styles: [style_CAWofKitui_1_0,style_CAWofKitui_1_1,style_CAWofKitui_1_2,]
        });
        bounds_group.addLayer(layer_CAWofKitui_1);
        map.addLayer(layer_CAWofKitui_1);
        function pop_taari_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RID_8</th>\
                        <td>' + (feature.properties['RID_8'] !== null ? autolinker.link(feature.properties['RID_8'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Length_km</th>\
                        <td>' + (feature.properties['Length_km'] !== null ? autolinker.link(feature.properties['Length_km'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_taari_2_0() {
            return {
                pane: 'pane_taari_2',
                opacity: 1,
                color: 'rgba(209,129,39,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_taari_2');
        map.getPane('pane_taari_2').style.zIndex = 402;
        map.getPane('pane_taari_2').style['mix-blend-mode'] = 'normal';
        var layer_taari_2 = new L.geoJson(json_taari_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_taari_2',
            layerName: 'layer_taari_2',
            pane: 'pane_taari_2',
            onEachFeature: pop_taari_2,
            style: style_taari_2_0,
        });
        bounds_group.addLayer(layer_taari_2);
        map.addLayer(layer_taari_2);
        function pop_hosbarabara_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Owner</th>\
                        <td>' + (feature.properties['Owner'] !== null ? autolinker.link(feature.properties['Owner'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">County</th>\
                        <td>' + (feature.properties['County'] !== null ? autolinker.link(feature.properties['County'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sub_County</th>\
                        <td>' + (feature.properties['Sub_County'] !== null ? autolinker.link(feature.properties['Sub_County'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Division</th>\
                        <td>' + (feature.properties['Division'] !== null ? autolinker.link(feature.properties['Division'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location</th>\
                        <td>' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sub_Locati</th>\
                        <td>' + (feature.properties['Sub_Locati'] !== null ? autolinker.link(feature.properties['Sub_Locati'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Constituen</th>\
                        <td>' + (feature.properties['Constituen'] !== null ? autolinker.link(feature.properties['Constituen'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nearest_To</th>\
                        <td>' + (feature.properties['Nearest_To'] !== null ? autolinker.link(feature.properties['Nearest_To'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_hosbarabara_3_0() {
            return {
                pane: 'pane_hosbarabara_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(159,24,231,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_hosbarabara_3');
        map.getPane('pane_hosbarabara_3').style.zIndex = 403;
        map.getPane('pane_hosbarabara_3').style['mix-blend-mode'] = 'normal';
        var layer_hosbarabara_3 = new L.geoJson(json_hosbarabara_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_hosbarabara_3',
            layerName: 'layer_hosbarabara_3',
            pane: 'pane_hosbarabara_3',
            onEachFeature: pop_hosbarabara_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_hosbarabara_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_hosbarabara_3);
        map.addLayer(layer_hosbarabara_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Kitui county Healthcare Facilities</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
